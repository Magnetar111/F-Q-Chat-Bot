<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>F&Q-Portal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@500&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
</head>
<body>
		
		<div class="banner">
			<div class="col-1">
				<a href="#chat-bot">Explore Chatbot</a>
				<a href="#message">Discuss with experts</a>
			</div>
			<img src="23.png">
		</div>
		<div class="h1" id="chat-bot">
			<h1>Let's F&Q with chat-bot</h1>
		</div>
		<div class="container">

			<div class="img">
				<img src="21.gif">
			</div>
			<div class="frame">
				<iframe src='https://webchat.botframework.com/embed/qnbotcovid-bot?s=sNQC4dCwvSA.tYjeowJAEtyihoImU7caNtBOcZ96kYzPyz4n_PGfEag'></iframe>
			</div>
		</div>
		<div class="h1" id="message">
			<h1>Email us for more query</h1>
		</div>

		<div class="container-2">
			<div class="message">
				<form>
					
					<div class="combo">
						<label>Name:</label>
						<input type="text" name="" placeholder="your name"required>
					</div>
					<div class="combo">
						<label>Email Id:</label>
						<input type="email" name="" placeholder="your email" required>
					</div>
					<textarea placeholder="Enter you query here in detail" required></textarea>
					<button>Send</button>
				</form>
			</div>
			<div class="img">
				<img src="22.gif">
			</div>
			
		</div>

</body>
</html>
